<div class="login-page">
  <div class="login-card">
    <div class="avatar-wrap">
      <img src="/avatar.webp" alt="avatar" class="avatar" />
    </div>
    <h2 class="title">Bienvenido</h2>

    <form (ngSubmit)="submit()" class="form">
  <input [(ngModel)]="cui" name="cui" placeholder="CUI" aria-label="CUI" class="input" required />
      <div class="password-wrap" style="width:70%; display:flex; align-items:center; gap:8px;">
        <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" placeholder="contrase침a" class="input" style="flex:1" required />
        <button type="button" class="btn-toggle" aria-label="Mostrar contrase침a" (click)="togglePassword()">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>

      <div class="links">
        <a href="#">Olvidaste tu contrase침a?</a>
        <a routerLink="/register">Registrate</a>
      </div>

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <button type="submit" class="btn-primary" [disabled]="loading || !cui || !password">
        {{ loading ? 'Cargando...' : 'Inicio de sesi칩n' }}
      </button>
    </form>
  </div>
</div>
